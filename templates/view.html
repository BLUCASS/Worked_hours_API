<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>View</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Hours</th>
                    <th>Salary</th>
                    <th>Total Day</th>
                    <th>Total Hours</th>
                    <th>Total Week</th>
                </tr>
            </thead>
            <tbody>
                {% for data in list %}
                <tr>
                    <td>{{data.date}}</td>
                    <td>{{data.hours}}</td>
                    <td>{{data.salary}}</td>
                    <td>{{data.day_total}}</td>
                    <td>{{data.week_hours}}</td>
                    <td>{{data.week_money}}</td></br>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/" class="homepage_link">Home</a>
</body>
</html>
